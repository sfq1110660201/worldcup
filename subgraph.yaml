specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WorldCup
    network: sepolia
    source:
      address: "0x5432983c99D859E64ec76215Df314eB34D05dABE"
      abi: WorldCup
      startBlock: 6700367
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimReward
        - Finialize
        - Play
      abis:
        - name: WorldCup
          file: ./abis/WorldCup.json
      eventHandlers:
        - event: ClaimReward(address,uint256)
          handler: handleClaimReward
        - event: Finialize(uint8,uint256)
          handler: handleFinialize
        - event: Play(uint8,address,uint8)
          handler: handlePlay
      file: ./src/world-cup.ts
  - kind: ethereum
    name: WorldCupDistributor
    network: sepolia
    source:
      address: "0x6121c5A0Ab2d0A3e77D58018099EA73bbD572A3e"
      abi: WorldCupDistributor
      startBlock: 6667240
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claimed
        - DistributeReward
      abis:
        - name: WorldCupDistributor
          file: ./abis/WorldCupDistributor.json
      eventHandlers:
        - event: Claimed(indexed address,indexed address,indexed uint256)
          handler: handleClaimed
        - event: DistributeReward(indexed bytes32,indexed uint256,uint256,uint256)
          handler: handleDistributeReward
      file: ./src/world-cup.ts
